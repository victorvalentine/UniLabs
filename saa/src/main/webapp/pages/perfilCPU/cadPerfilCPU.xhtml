<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadPerfilCPU">
		<f:validateBean >
			<h2>Cadastro de Perfil de CPU</h2>
			<p:separator />
			<br />
			
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			
			<h:panelGrid id="gridPerfilCPU" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadPerfilCPU.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />

				<p:outputLabel value="Processador: " />
				<font color="red">*</font>
				<p:inputText id="processador" value="#{cadPerfilCPU.processador}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="processador" />
				
				<p:outputLabel value="Memória: " />
				<font color="red">*</font>
				<p:inputText id="memoria" value="#{cadPerfilCPU.memoria}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="memoria" />
				
				<p:outputLabel value="HD: " />
				<font color="red">*</font>
				<p:inputText id="hd" value="#{cadPerfilCPU.hd}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="hd" />
				
				
		
			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{cadPerfilCPU.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Salvar" action="#{cadPerfilCPU.salvar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{cadPerfilCPU.limpaDados}" update="@form"
					type="reset" />
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
