<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadLaboratorio">
		<f:validateBean >
			<h2>Cadastro de Laboratório</h2>
			<p:separator />
			<br />
			
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			
			<h:panelGrid id="gridLaboratorio" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadLaboratorio.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />				
			
				<p:outputLabel value="Quant. de CPU: " />
				<font color="red">*</font>
				<p:inputText id="quantidade_cpus" value="#{cadLaboratorio.quantidade_cpus}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="quantidade_cpus" />				
			
				<p:outputLabel value="Técnico: " />
				<font color="red">*</font>
				<p:inputText id="tecnico" value="#{cadLaboratorio.tecnico}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="tecnico" />				
			
				<p:outputLabel value="Perfil das CPUs: " />
				<font color="red">*</font>
				<p:inputText id="perfilCPU" value="#{cadLaboratorio.perfil_cpu}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="perfilCPU" />				
			</h:panelGrid>
			
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{cadLaboratorio.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Salvar" action="#{cadLaboratorio.salvar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{cadLaboratorio.limpaDados}" update="@form"
					type="reset" />
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
