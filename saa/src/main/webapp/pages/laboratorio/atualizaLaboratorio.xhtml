<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaLaboratorio">
			<h2>Atualização de Laboratório</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
			
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{atualizaLaboratorio.laboratorioSelecionado.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />
				
				<p:outputLabel value="Quant. de CPU: " />
				<font color="red">*</font>
				<p:inputText id="quantidade_cpus" value="#{atualizaLaboratorio.laboratorioSelecionado.quantidade_cpus}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="quantidade_cpus" />
				
				<p:outputLabel value="Técnico: " />
				<font color="red">*</font>
				<p:inputText id="tecnico" value="#{atualizaLaboratorio.laboratorioSelecionado.tecnico}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="tecnico" />
				
				<p:outputLabel value="Perfil das CPUs: " />
				<font color="red">*</font>
				<p:inputText id="perfil_cpu" value="#{atualizaLaboratorio.laboratorioSelecionado.perfil_cpu}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="perfil_cpu" />

			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{listLaboratorio.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Atualizar" action="#{atualizaLaboratorio.atualizar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{atualizaLaboratorio.limparDados}" update="@form"
					type="reset" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
